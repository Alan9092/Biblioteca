{% extends 'sidebar.html' %}
{% load static %}
{% block content %}
<style>
    /* Estilos de la tarjeta de confirmación */
    .cardFormulario {
        background-color: var(--sidebar-color);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        margin: 30px auto;
        max-width: 800px; /* Aumenta el ancho */
    }

    .formTitulo {
        font-size: 28px;
        font-weight: bold;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
    }

    .form-subtitulo {
        font-size: 15px;
        color: #555;
        text-align: center;
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: 600;
        color: var(--primary-color);
        display: block;
        margin-bottom: 8px;
    }

    .botones-container {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    .botones-container button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-eliminar {
        background-color: #D9534F;
        color: white;
    }

    .btn-eliminar:hover {
        background-color: #c12e2a;
    }

    .btn-cancelar {
        background-color: #888888;
        color: white;
    }

    .btn-cancelar:hover {
        background-color: #666666;
    }
</style>

<div class="cardFormulario">
    <h3 class="formTitulo">Eliminar Préstamo</h3>
    <div class="form-subtitulo">
        ¿Estás seguro de que deseas eliminar el préstamo "{{ prestamo }}"?
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="botones-container">
            <button type="submit" class="btn-eliminar">Eliminar</button>
            <button type="button" class="btn-cancelar" onclick="history.back()">Cancelar</button>
        </div>
    </form>
</div>

{% endblock %}
