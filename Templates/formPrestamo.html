{% extends 'sidebar.html' %}
{% load static %}
{% block content %}
<style>
    /* Estilos de la tarjeta del formulario */
    .cardFormulario {
        background-color: var(--sidebar-color);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        margin: 30px auto;
        max-width: 800px;
        animation: fadeIn 0.6s ease-in-out;
    }

    .formTitulo {
        font-size: 28px;
        font-weight: bold;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
    }

    .form-subtitulo {
        font-size: 15px;
        color: #555;
        text-align: center;
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: 600;
        color: var(--primary-color);
        display: block;
        margin-bottom: 8px;
    }

    .cardFormulario input[type="text"],
    .cardFormulario select {
        width: 100%;
        padding: 14px;
        border: 1px solid var(--toggle-color);
        border-radius: 6px;
        margin-bottom: 15px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
    }

    .cardFormulario input[type="text"]:focus,
    .cardFormulario select:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        background-color: #fff;
    }

    /* Estilos para los botones */
    .botones-container {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    .botones-container button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-agregar {
        background-color: #2AB27B;
        color: white;
    }

    .btn-agregar:hover {
        background-color: #1d885e; 
        transform: translateY(-2px);
    }

    .btn-atras {
        background-color: #888888;
        color: white;
    }

    .btn-atras:hover {
        background-color: #666666;
        transform: translateY(-2px);
    }

    /* Animaciones */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="cardFormulario">
    <h3 class="formTitulo">Nuevo Prestamo</h3>
    <div class="form-subtitulo">Rellene la información para asignar un nuevo prestamo</div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="botones-container">
            <button type="submit" class="btn-agregar">Agregar Prestamo</button>
            <button type="button" class="btn-atras" onclick="history.back()">Atrás</button>
        </div>
    </form>
</div>
{% endblock %}
